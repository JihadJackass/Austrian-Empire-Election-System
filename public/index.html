<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austrian Empire - Government Election System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
</head>
<body>
    <!-- Top-left flag and country name -->
    <div id="flag-container">
        <img id="top-left-flag" src="/flags/default_flag.png" alt="Current Flag">
        <span id="country-name">Austrian Federal Republic</span>
    </div>

    <!-- Menu Buttons -->
    <div id="menu-buttons">
        <button onclick="showMasterMenu('admin-tools-menu')">Administrator Tools</button>
        <button onclick="showMasterMenu('politics-menu')">Politics</button>
        <button onclick="showMasterMenu('about-menu')">About</button>
    </div>

    <!-- Administrator Tools Menu -->
    <div id="admin-tools-menu" class="master-menu">
        <h3>Administrator Tools</h3>
        <p>Placeholder content for Administrator Tools.</p>
    </div>

    <!-- Politics Menu -->
    <div id="politics-menu" class="master-menu">
        <h3>Politics</h3>
        <p>Placeholder content for Politics menu.</p>
    </div>

    <!-- About Menu -->
    <div id="about-menu" class="master-menu">
        <h3>About</h3>
        <p>Placeholder content for the About menu.</p>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
