<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austrian Empire - Government Election System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
</head>
<body>
    <!-- Top-left flag and country name -->
    <div id="flag-container">
        <img id="top-left-flag" src="/flags/default_flag.png" alt="Current Flag">
        <span id="country-name">Austrian Federal Republic</span>
    </div>

    <!-- Dropdown Menu -->
    <div id="menu-container">
        <button id="menu-button">Menu</button>
        <div id="menu-dropdown">
            <button onclick="showMasterMenu('admin-tools-menu')">Administrator Tools</button>
            <button onclick="showMasterMenu('politics-menu')">Politics</button>
            <button onclick="showMasterMenu('about-menu')">About</button>
        </div>
    </div>

    <!-- Administrator Tools Menu -->
    <div id="admin-tools-menu" class="master-menu">
        <button class="close-button" onclick="closeMenu('admin-tools-menu')">&times;</button>
        <h3>Administrator Tools</h3>
        <div class="menu-options">
            <button onclick="showSubmenu('highlighting-submenu')">Highlighting</button>
            <button onclick="showSubmenu('flag-customization-submenu')">Flag Customization</button>
            <button onclick="showSubmenu('name-customization-submenu')">Name Customization</button>
            <button onclick="showSubmenu('map-customization-submenu')">Map Customization</button>
            <button onclick="showSubmenu('map-settings-submenu')">Map Settings</button>
            <button onclick="showSubmenu('debug-submenu')">Debug</button>
            <button onclick="showSubmenu('save-load-management-submenu')">Save & Load Management</button>
        </div>

        <!-- Submenus -->
        <div id="highlighting-submenu" class="submenu">
            <h4>Highlight Settings</h4>
            <label for="highlight-region">Select Region:</label>
            <select id="highlight-region">
                <option value="everything">Everything</option>
                <option value="americas">All Americas</option>
                <option value="us-canada-mexico">United States, Canada, and Mexico</option>
                <option value="europe">Europe</option>
                <option value="asia">Asia</option>
                <option value="eurasia">Eurasia</option>
                <option value="russia">Russia</option>
                <option value="china">China</option>
            </select>
            <br />
            <label for="highlight-color">Highlight Color:</label>
            <input type="color" id="highlight-color" value="#ff0000">
            <br />
            <button id="apply-highlight">Apply Highlight</button>
        </div>
        <div id="flag-customization-submenu" class="submenu">
            <h4>Flag Customization</h4>
            <label>Upload Flag:</label>
            <input type="file" id="flag-file-upload" accept="image/*">
            <label>URL Upload:</label>
            <input type="url" id="flag-url-upload" placeholder="Enter URL">
            <button id="apply-flag">Apply Flag</button>
            <img id="current-flag" src="/flags/default_flag.png" alt="Current Flag">
        </div>
    </div>

    <!-- Politics Menu -->
    <div id="politics-menu" class="master-menu">
        <button class="close-button" onclick="closeMenu('politics-menu')">&times;</button>
        <h3>Politics</h3>
        <p>Placeholder content for Politics options.</p>
    </div>

    <!-- About Menu -->
    <div id="about-menu" class="master-menu">
        <button class="close-button" onclick="closeMenu('about-menu')">&times;</button>
        <h3>About</h3>
        <p>Information about the system.</p>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
